<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convenire</title>
    <link rel="stylesheet" href="./content/styles/register.css">
    <link rel="stylesheet" href="./content/styles/shared.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


</head>

<body>
    <main>
        <section class="register">
            <div class="submenu_2">
                <h2 class="new-title">Novo Cadastro</h2>
                <fieldset>
                    <div class="field-1">
                        <div class="data_field">
                            <h2>Dados</h2>
                        </div>
                        <div class="fieldset-1">
                            <h3>Nome</h3>
                            <div class="input_border">
                                <input type="text" placeholder="Nelson César Antonio Ribeiro">
                            </div>
                        </div>
                        <div class="fieldset-2">
                            <div>
                                <h3>C.P.F</h3>
                                <div class="input_border_size2">
                                    <input type="number" placeholder="066.925.162-34">
                                </div>
                            </div>
                            <div>
                                <h3>Nascimento</h3>
                                <div class="input_border_size3">
                                    <input type="date" placeholder="03/03/1967">
                                </div>
                            </div>
                        </div>
                        <div class="fieldset-3">
                            <div>
                                <h3>E-mail</h3>
                                <div class="input_border_size2">
                                    <input type="email" placeholder="nelson_ribeiro@senioraereo.com.br">
                                </div>
                            </div>
                            <div>
                                <h3>Celular</h3>
                                <div class="input_border_size3">
                                    <input type="tel" placeholder="(45) 99933-5988">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field-2">
                        <div class="field_address">
                            <h2>Endereço</h2>
                        </div>
                        <div class="fieldset-5">
                            <div>
                                <h3>Estado</h3>
                                <div class="input_border_size3">
                                    <input type="text" placeholder="Paraná">
                                </div>
                            </div>
                            <div>
                                <div>
                                    <h3>Cidade</h3>
                                    <div class="input_border_size2">
                                        <input type="text" placeholder="Foz do Iguaçu">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="fieldset-4">
                            <div>
                                <h3>Rua</h3>
                                <div class="input_border_size2">
                                    <input type="email" placeholder="Rua Diamantina">
                                </div>
                            </div>
                            <div>
                                <h3>Número</h3>
                                <div class="input_border_size4">
                                    <input type="tel" placeholder="761">
                                </div>
                            </div>
                        </div>
                        <div class="field_register">
                            <h2>
                                CADASTRAR
                            </h2>
                        </div>
                    </div>
                </fieldset>
            </div>
            
        </section>
    </main>

</body>

</html>
