<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convenire</title>
    <link rel="stylesheet" href="./content/styles/register.css">
    <link rel="stylesheet" href="./content/styles/shared.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


</head>

<body>
    <main>
        <section class="register">
           <div class="form-container">
            <h1 class="cadastro-title">Novo Cadastro</h1>
                <form class="cadastro-form" action="">
                    <fieldset class="form-dados">
                        <h1 class="fieldset-title">Dados</h1>
                        <div class="inputs-container">
                            <div class="input-container">
                                <label for="nome">Nome Completo</label>
                                <input id="nome" type="text" placeholder="Nome completo" class="input-xl">
                            </div>
                            <div class="input-grid-dados">
                                <div class="input-container">
                                    <label for="documento">Documento</label>
                                    <input id="documento" type="text" placeholder="Documento" class="input-m">
                                </div>
                                <div class="input-container">
                                    <label for="dtNascimento">Nascimento</label>
                                    <input id="dtNascimento" type="text" placeholder="Nascimento" class="input-s">
                                </div>
                                <div class="input-container">
                                    <label for="email">E-mail</label>
                                    <input id="email" type="text" placeholder="E-mail" class="input-m">
                                </div>
                                <div class="input-container">
                                    <label for="celular">Celular</label>
                                    <input id="celular" type="text" placeholder="Celular" class="input-s">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="form-endereco">
                        <h1 class="fieldset-title">Endere√ßo</h1>
                        <div class="inputs-container">
                            <div class="input-grid-endereco-first">
                                <div class="input-container">
                                    <label for="documento">Documento</label>
                                    <input id="documento" type="text" placeholder="Documento" class="input-m">
                                </div>
                                <div class="input-container">
                                    <label for="dtNascimento">Nascimento</label>
                                    <input id="dtNascimento" type="text" placeholder="Nascimento" class="input-s">
                                </div>
                            </div>

                            <div class="input-grid-endereco-second">
                                <div class="input-container">
                                    <label for="email">E-mail</label>
                                    <input id="email" type="text" placeholder="E-mail" class="input-m">
                                </div>
                                <div class="input-container">
                                    <label for="celular">Celular</label>
                                    <input id="celular" type="text" placeholder="Celular" class="input-s">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <button class="btn-submit">Cadastrar</button>
                </form>
           </div>
           <div class="logo-container">
                <img class="logo" src="./content/img/Logo.png" alt="Logo Convenire">
           </div>
        </section>
    </main>

</body>

</html>
