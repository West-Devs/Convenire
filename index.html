<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convenire</title>
    <link rel="stylesheet" href="./content/styles/calender.css">
    <link rel="stylesheet" href="./content/styles/home.css">
    <link rel="stylesheet" href="./content/styles/profile-info.css">
    <link rel="stylesheet" href="./content/styles/profile-schedule.css">
    <link rel="stylesheet" href="./content/styles/register.css">
    <link rel="stylesheet" href="./content/styles/shared.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>
<body>
    <header>
        

    </header>
    <main>
        <section class="home">

        </section>
        <section class="register">

        </section>
        <section class="calender">
            
        </section>
        <section class="profile-schedule">
            <article>
                <div class="schedule-imgs">
                    <img class="img-girl-schedule" src="./content/img/girl.svg" alt="Imagem menina">
                    <img class="img-tree-schedule" src="./content/img/tree.svg" alt="Imagem árvore com folhas amarelas">
                </div>
                <div class="text-schedule">
                    <div>
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eligendi minima optio omnis sequi rem nobis recusandae at ipsam, ab molestias natus modi ullam dolor eos eaque? Deleniti molestias veniam dolor?</p>
                    </div>
                    <div>
                        <button class="button-schedule">AGENDE UM HORÁRIO</button>
                    </div>                    
                </div>
            </article>
            <div class="schedule-background">
                <article class="profile-schedule-calender">
                    <div class="icons-schedule-calender">
                        <div class="icon-person">
                            <span class="material-symbols-outlined">person</span>
                        </div>
                        <div class="icon-edit">
                            <span class="material-symbols-outlined">edit</span>
                        </div>
                    </div>
                    <p class="profile-schedule-name">Fulano da Silva</p>
                    <div class="profile-schedule-month">
                        <button>Seus Horários</button>
                        <p>Abril / 2023</p>
                        <img src="./content/img/calender-small.svg" alt="Calendário com datas de agendamento">
                    </div>
                    <div class="profile-schedule-dados">
                        <button>Seus dados <span class="material-symbols-outlined">arrow_forward</span></button>
                    </div>
                </article>
            </div>
            
        </section>
        <section class="profile-info">

        </section>
    </main>
    
</body>
</html>
